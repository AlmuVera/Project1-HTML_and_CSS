<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav class="navbar ">
        <div class="nav-bar">
          <a href="/"><img class = "logo-nav" src="/assets/nomness_logo.png" alt="Nommess logo"></a>
          
          <div class="nav-menu">
              <a href="/pages/about.html">about</a>
              <a href="/pages/contact.html">contact</a>
          </div>
        </div>
    </nav>
    <section class="grid-section">
        <div class="grid-container-post">
            <div>
                <img class="post-image" id="post-image" alt="post-title">
            </div>
            <div class="grid-item">
                <h2 id="post-title" class="post-title"></h2>
                <div class="ingredients-container">
                    <h3 class="post-ingredients">Ingredients</h3>
                    <ul id="post-ingredients">
                        <!-- ingredients list-->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="post-container">
        <h3 id="preparation-title"></h3>
        <p id="preparation-explanation"></p>
    </div>
    <section class="social-sharing">
        <h3>Spread the Deliciousness</h3>
        <a id="twitter-share" href="#" target="_blank"><i class="fab fa-twitter icon-sharing"></i></a>
        <a id="facebook-share" href="#" target="_blank"><i class="fab fa-facebook icon-sharing"></i></a>
        <a id="linkedin-share" href="#" target="_blank"><i class="fab fa-linkedin icon-sharing"></i></a>
    </section>

    <div class="post-buttons ">
        <a href="/" class="go-back-link">Find another delicious recipe</a>
    </div>

    <footer>
        <a href="/"><img class = "logo-nav" src="/assets/nomness_logo.png" alt="Nommess logo"></a>
        <p class="copyrigth-footer">&copy; 2024 Mi Blog. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/posts.js"></script>
</body>
</html>
