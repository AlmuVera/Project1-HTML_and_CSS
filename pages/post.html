<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/post.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-bar">
          <a href="/"><img class="logo-nav" src="/assets/nomness_logo.png" alt="Nommess Logo"></a>
          
          <div class="nav-menu lg-view">
              <a class="active" href="">blog</a>
              <a href="">about</a>
              <a href="">contact</a>
          </div>
          <div class="nav-menu sm-view">
            <a href=""></a><i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>   
        </div>
    </nav>
    <section class="grid-section">
        <div class="grid-container-post">
            <div class="grid-item">
                <img class="post-image" id="post-image" alt="post-title" style="width: 100%; height: 300px; object-fit: cover;">
            </div>
            <div class="grid-item">
                <h2 id="post-title" class="post-title"></h2>
                <div class="ingredients-container">
                    <h3 class="post-ingredients">Ingredients</h3>
                    <ul id="post-ingredients">
                        <!-- Lista de ingredientes será insertada aquí -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="post-container">
        <h3 id="preparation-title"></h3>
        <p id="preparation-explanation"></p>
    </div> 
    <div class="post-buttons">
        <button class="back-btn">all recipies</button>
        <button class="back-btn">next recipe</button>

    </div>
    
    
    <footer>
        <a href="/"><img class = "logo-nav" src="/assets/nomness_logo.png" alt="Nommess logo"></a>
        <p class="copyrigth-footer">&copy; 2024 Mi Blog. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/posts.js"></script>
</body>
</html>
